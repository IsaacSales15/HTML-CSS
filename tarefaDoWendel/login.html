    <main>
        <div id="input">
            <h1>Cadastro: </h1>
            <form>

                Gênero: <select>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="helicopero">Hélicopero</option>

                Aceita fazer o cadastro?: <input type="checkbox">
                <input type="submit" value="Enviar"/><br>
                </div>
